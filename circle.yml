machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t smithclay/gopher-dance-party-dancefloor .
    - mkdir -p ~/docker; docker save smithclay/gopher-dance-party-dancefloor > ~/docker/image.tar

test:
  override:
    - docker run -d -p 5001:5001 smithclay/gopher-dance-party-dancefloor; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5001

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push smithclay/gopher-dance-party-dancefloor
      - ./insights-stats.sh
